<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link rel="stylesheet" type="text/css" href="CSS/common.css" />
    <link rel="stylesheet" type="text/css" href="CSS/set.css" />
</head>

<body>
    <div class="mainbody">
        <div class="head">
            <a href="main.html">|点击此处回到首页|</a>
        </div>
        <div class="setname">
            <h2>设置</h2>
        </div>
        <div class="setarea">
            <div class="setarea_1">
                <h3>常规设置</h3>
                <ul>
                    <li>主题风格：
                        <select>
                            <option selected="selected">简约模式</option>
                            <option>夜间模式</option>
                            <option>护眼模式</option>
                        </select>
                    </li>
                    <li>
                        语言：
                        <select class="lang">
                            <option selected="selected">中文简体</option>
                            <option>中文繁体</option>
                            <option>英文</option>
                            <option>日文</option>
                        </select>
                    </li>
                    <li>
                        修改后离开：

                        <input type="radio" name="模式" value="auto" checked>自动保存
                        <input type="radio" name="模式" value="handy">手动保存
                        <input type="radio" name="模式" value="no">不保存

                    </li>
                </ul>
            </div>
            <div class="setarea_2">
                <h3>绑定信息</h3>
                <ul>
                    <li class="phonenum">手机号
                        <a href="#">188****1158</a>
                    </li>
                    <li class="QQ">QQ&nbsp;
                        <div>已绑定</div>
                    </li>
                    <li class="wechat">微信
                        <div>已绑定</div>
                    </li>
                    <li class="email">邮箱
                        <div>已绑定</div>
                    </li>

                </ul>
            </div>
            <div class="setarea_3">
                <h3>关于博客</h3>
                <ul>
                    <li>
                        初步建立时间：2023.1.18
                    </li>
                    <li>版本：v0.1.0</li>

                </ul>
            </div>
        </div>
    </div>

</body>

</html>
